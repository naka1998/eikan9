<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="wrap">
  </div>
  <script>
    let isPitcher = false;
    const pitcherAry = Array.from(Array(5).keys());
    const fielderAry = Array.from(Array(5).keys());
    console.log(pitcherAry);
    console.log(fielderAry);
    isPitcher ? renderPitcher() : renderFielder();
    function renderPitcher() {
      const pitcherTokunou = [
        "対ピンチ",
        "対左打者",
        "打たれ強さ",
        "ノビ",
        "クイック",
        "回復",
        "威圧感",
        "重い球",
        "勝ち運",
        "緩急◯",
        "キレ◯",
      ];
      pitcherAry.map((i) => {
        let cont = document.createElement("p");
        cont.innerHTML = pitcherTokunou[i];
        document.getElementById("wrap").appendChild(cont);
      });
    }
    function renderFielder() {
      const fielderTokunou = [
        "チャンス",
        "対左投手",
        "キャッチャー",
        "盗塁",
        "走塁",
        "送球",
        "秋男",
        "夏男",
        "春男",
        "ケガしにくさ",
      ];
      fielderAry.map((i) => {
        let cont = document.createElement("p");
        cont.innerHTML = fielderTokunou[i];
        document.getElementById("wrap").appendChild(cont);
      });
    }

  </script>

</body>

</html>
